<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript Codebase</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"

      rel="stylesheet"
    />
  </head>
  <body>

      <h2 class="text-5xl font-bold leading-normal mt-0 mb-2 text-black-800">

      </h2>
      <div

          text-white
          bg-purple-600
          rounded
